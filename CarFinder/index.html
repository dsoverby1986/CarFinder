<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>Car Finder</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/trNgGrid.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
</head>
<body ng-app="car-app">
    <div ng-controller="carCtrl as ctrl">
        <script type="text/ng-template" id="carModal.html">
        </script>
    </div>
    <div id="headerwrap">
        <div class="row">
            <div class="col-lg-12 centered">
                <div style="margin-left:10%; margin-top:-12%; margin-bottom:-10%; margin-right:10%; padding-left:5%" class="pull-left">
                    <img src="img/car_icon_orange.png" style="max-height:100px;" />
                </div>
                <div style="margin-left:auto; margin-top:-12%; margin-bottom:-10%; margin-right:10%; padding-right:5%" class="pull-right">
                    <h2 style="color:white"><b>CarFinder</b></h2>
                </div>
            </div>
        </div>
        <div class="container" ng-controller="carCtrl as ctrl">
            <div class="row">
                <div class="col-lg-12">
                <div>
                    <h3 style="color:white">Choose A Vehicle</h3>
                    <hr />
                </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <span style="color:white"><b>Year </b></span>
                            <select ng-options="year for year in ctrl.options.years" ng-model="ctrl.selected.year" ng-change="ctrl.getMakes()"></select>
                        </div>
                        <div class="col-lg-3">
                            <span style="color:white"><b>Make </b></span>
                            <select ng-options="make as (make | capitalCase) for make in ctrl.options.makes" ng-model="ctrl.selected.make" ng-change="ctrl.getModels()"></select>
                        </div>
                        <div class="col-lg-3">
                            <span style="color:white"><b>Model </b></span>
                            <select ng-options="model for model in ctrl.options.models" ng-model="ctrl.selected.model" ng-change="ctrl.getTrims()"></select>
                        </div>
                        <div class="col-lg-4">
                            <span style="color:white"><b>Trim </b></span>
                            <select ng-options="trim for trim in ctrl.options.trims" ng-model="ctrl.selected.trim" ng-change="ctrl.getCars()"></select>
                        </div>
                    </div>
                <hr />
                </div><!-- /col-lg-6 -->
            </div><!-- /row -->
            <br />
            <br />
            <br /> 
            <div class="row">
                <div class="col-md-7 col-md-offset-2">
                    <table class="table table-responsive table-bordered" tr-ng-grid="" items="ctrl.cars" page-items="ctrl.selected.perPage"
                           on-data-required="ctrl.getCars()" total-items="ctrl.totalItems" current-page="ctrl.selected.page" selection-mode="SingleRow"
                           enable-filtering="false" enable-sorting="false"  display-align="center">
                        <thead>
                            <tr>
                                <th field-name="computedField" display-name="Vehicle(s)" display-format="displayCar:gridItem" display-align="center"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td field-name="computedField" ng-click="ctrl.getCar(gridItem.id)">
                                    {{gridDisplayItem}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /container -->
    </div><!-- /headerwrap -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/trNgGrid.js"></script>
    <script src="app/app.js"></script>
    <!--<script src="app/indexCtrl.js"></script>-->
    <!--<script src="app/testCarSvc.js"></script>-->
    <script src="app/carSvc.js"></script>
    <script src="app/carCtrl.js"></script>
</body>
</html>
